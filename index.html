<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .component {
        max-width: 375px;
      }
      img {
        width: 100%;
      }
      .cart-img {
        width: 5%;
        margin: 0.5rem;
      }
      button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 90%;
      }
    </style>
  </head>

  <body>
    <div class="component">
      <header>
        <img src="/images/image-product-mobile.jpg" alt="fragrance oil" />
      </header>
      <main>
        <p>PERFUME</p>
        <h1>Gabrielle Essence<br />Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </main>
      <footer>
        <p>$149.99<span>$169.99</span></p>
        <button>
          <img class="cart-img" src="/images/icon-cart.svg" alt="" />Add to Cart
        </button>
      </footer>
    </div>
  </body>
</html>
